<script type="text/javascript">
function submitForm(event) {
  event.preventDefault();
  const formData = new FormData(event.target);
    const object = {};
  formData.forEach((value, key) => {object[key] = value});
  document.querySelector('#output').innerText = JSON.stringify(object, null, 2);
}

Array.from(document.querySelectorAll('form')).forEach(formElement => {
  formElement.onsubmit = submitForm;
  formElement.method='GET';

  if (!formElement.querySelector('[type="submit"]')) {
    formElement.innerHTML += `<input type="submit" style="display: none" />`;
    formElement.style.border = '1px solid red';
  }
});
</script>
